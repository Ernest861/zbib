name: scz_ofc_rtms
title_zh: TMS治疗精神分裂症
title_en: TMS for Schizophrenia
suptitle: "TMS治疗精神分裂症：全球研究格局与空白    TMS for Schizophrenia: Global Research Landscape & Gaps"

# ── 数据源查询 ──
disease_cn_keyword: "精神分裂"
disease_cn_filter: "精神分裂症"
disease_en_query: "schizophrenia"

# ── Panel标题 ──
panel_a_title: "A  精神分裂症研究全景：NSFC vs NIH"
panel_b_title: "B  NSFC研究方向构成演变"
panel_d_title: "D  研究空白"

# ── 症状维度 (非互斥, 用于计数) ──
symptoms:
  Negative: 'negative symptom|anhedonia|avolition|alogia|flat.?affect|blunted affect|apathy|amotivation|asocial'
  Positive: 'positive symptom|hallucination|delusion|psychotic symptom|auditory halluc|voice.?hear'
  Cognitive: 'cogniti|working memory|executive function|attention.?deficit|processing speed|cognitive impair'

# ── 脑区靶点 (非互斥, 用于计数) ──
targets:
  DLPFC: 'DLPFC|dorsolateral prefrontal'
  TPJ/Temporal: 'temporoparietal|TPJ|temporal cortex|superior temporal|Wernicke'
  mPFC/vmPFC: 'medial prefrontal|mPFC|vmPFC|ventromedial prefrontal'
  Cerebellum: 'cerebell'
  OFC: 'orbitofrontal|\bOFC\b'

highlight_target: OFC

# ── 热力图维度 (更紧凑的标签) ──
heatmap_symptoms:
  Negative: 'negative symptom|anhedonia|avolition|alogia|flat.?affect|blunted affect|apathy|amotivation'
  Positive: 'positive symptom|hallucination|delusion|psychotic symptom|auditory halluc'
  Cognitive: 'cogniti|working memory|executive function|attention.?deficit|cognitive impair'

heatmap_targets:
  DLPFC: 'DLPFC|dorsolateral prefrontal'
  TPJ/Temp: 'temporoparietal|TPJ|temporal cortex|superior temporal'
  mPFC: 'medial prefrontal|mPFC|vmPFC|ventromedial prefrontal'
  Cerebellum: 'cerebell'
  OFC: 'orbitofrontal|\bOFC\b'

# ── 高亮注释 ──
highlight_annotation: "OFC\n仅{n}篇"

# ── Gap分析 ──
gap_patterns:
  ofc: 'orbitofrontal|\bOFC\b|眶额'
  neg_en: 'negative symptom|anhedonia|avolition|alogia|flat.?affect|blunted|apathy|amotivation'
  neg_cn: '阴性症状|快感缺失|意志减退|情感淡漠'
  tms_cn: '经颅磁|TMS|rTMS|经颅超声|TUS'

gap_combinations:
  PubMed_OFC_Neg: [ofc, neg_en]
  NIH_OFC: [ofc]
  NIH_Neg: [neg_en]
  NIH_OFC_Neg: [ofc, neg_en]
  NSFC_OFC_TMS: [ofc, tms_cn]

